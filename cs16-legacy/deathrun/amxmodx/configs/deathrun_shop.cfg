// DeathrunShop Configuration file!
// visit http://forums.alliedmods.net/showthread.php?t=87536 for info!
// You can edit the cvars like u want :D
 
 
// DeathrunShop enabled? Set 0 to disable de plugin
deathrun_shop "1"
 
// Cost for single he grenade item
deathrun_he_cost "2500"
 
// Cost for both grenades. FB+SM
deathrun_bothgrenades_cost "5000"
 
// Cost for both grenades. HE
deathrun_he2_cost "3000"
 
// Cost for silent-footsteps
deathrun_silent_cost "4000"
 
// Cost for Health Points item
deathrun_health_cost "6000"
 
// Cost for Armor Points item
deathrun_armor_cost "6000"
 
// Cost for Speed item
deathrun_speed_cost "16000"
 
// Cost for Gravity item
deathrun_gravity_cost "8000"
 
// Cost for invisibility item. Only terrorist's can have this item!
deathrun_invisibility_cost "16000"
 
// Set here the speed power. Default 400.0
deathrun_speed_power "400.0"
 
// Set here the gravity power. Default is 0.5
deathrun_gravity_power "0.5"
 
// Enable / disable the advertise message when a player join the server
// Default is 1
deathrun_advertise_message "1"
 
// Set here the Health Points. Default 255
deathrun_health_points "255"
 
// Set here the Armor Points. Default 255
deathrun_armor_points "255"
 
// Set here the advertise message time. Default is 7.0
deathrun_advertise_time "7.0"
 
